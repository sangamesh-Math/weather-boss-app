<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Boss</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" class = "input-city" placeholder="Enter City Name" spellcheck="false"><button><img src = "search.png" alt = "image"></button>
    
            </div>
            <div class="weather">
                <img src = "rain.png" class = "weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="city">New Jademaisandra</h2>
                <div class="details">
                    <div class="col">
                        <img src = "humidity.png">
                        <div>
                            <p class = "humidity">50%</p>
                            <p>Humidity</p>

                        </div>
                    </div>
                    <div class="col">
                        <img src = "wind.png">
                        <div>
                            <p class="wind">12 Km/h</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
       
        
        <script>
         const apiKey = "2fcccc665e9bb60502671c6385d39694";
    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=`;    
     const searchBox = document.querySelector(".search input");
     const searchBtn = document.querySelector(".search button");       
async function fetchWeatherData(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();
    console.log(data);
    document.querySelector(".temp").innerHTML = data.main.temp + "°C";
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + 'Km/hr';
}


searchBtn.addEventListener("click", function() {
    
    fetchWeatherData(searchBox.value);
});



        </script>
    </body>
</html>
